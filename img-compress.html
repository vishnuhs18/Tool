<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with different compression levels.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, compress images online">
    <meta name="author" content="Your Name">
    <title>Image Compression Tool</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Compression Tool Section */
        #compression-tool {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        #compression-tool h2 {
            margin-top: 0;
            font-size: 1.8rem;
            color: #4CAF50;
        }

        #compression-tool label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #555;
        }

        #compression-tool input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #4CAF50;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #555;
            font-size: 1rem;
            cursor: pointer;
        }

        #compression-tool select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background-color: white;
            color: #555;
        }

        #compression-tool button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #compression-tool button:hover {
            background-color: #45a049;
        }

        #image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        #image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #download-link {
            display: none;
            margin-top: 20px;
            text-align: center;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #download-link:hover {
            background-color: #45a049;
        }

        /* Advertisement Section */
        #advertisement {
            text-align: center;
            margin-top: 40px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            #image-container {
                flex-wrap: nowrap;
            }

            #image-container img {
                max-width: 48%;
            }
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-ca-app-pub-2147999929748649/6421459183" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
    </header>

    <main>
        <section id="compression-tool">
            <h2>Compress Your Images</h2>
            <input type="file" id="image-input" accept="image/*">
            <label for="compression-level">Compression Level:</label>
            <select id="compression-level">
                <option value="0.1">Low (10%)</option>
                <option value="0.5">Medium (50%)</option>
                <option value="0.9">High (90%)</option>
            </select>
            <button id="compress-btn">Compress Image</button>
            <div id="image-container">
                <img id="original-image" src="#" alt="Original Image" style="display: none;">
                <img id="compressed-image" src="#" alt="Compressed Image" style="display: none;">
            </div>
            <a id="download-link" href="#" download="compressed-image.jpg">Download Compressed Image</a>
        </section>

        <!-- AdSense Ad Unit -->
        <section id="advertisement">
            <h2>Advertisement</h2>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-ca-app-pub-2147999929748649/3886763365"
                 data-ad-slot="ca-app-pub-2147999929748649/6421459183"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript Functionality
        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);
            const originalImage = document.getElementById('original-image');
            const compressedImage = document.getElementById('compressed-image');
            const downloadLink = document.getElementById('download-link');

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    originalImage.src = e.target.result;
                    originalImage.style.display = 'block';

                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        canvas.width = img.width;
                        canvas.height = img.height;

                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                        canvas.toBlob(function(blob) {
                            const compressedUrl = URL.createObjectURL(blob);
                            compressedImage.src = compressedUrl;
                            compressedImage.style.display = 'block';
                            downloadLink.href = compressedUrl;
                            downloadLink.style.display = 'block';
                        }, 'image/jpeg', compressionLevel);
                    };
                };

                reader.readAsDataURL(fileInput.files[0]);
            } else {
                alert('Please select an image to compress.');
            }
        });
    </script>
</body>
</html>
